<div class="w-full">
  <h2 class="text-xl my-4 text-center w-full font-bold">Selectionner votre véhicule</h2>
  <div class="flex flex-wrap gap-4 bg-base-100 rounded-box shadow-md mx-2">
    @for(vehicle of vehicles ; track vehicle){
    <label
      class="card border border-base-300 has-checked:border-primary has-checked:outline-0 w-1/2 md:w-1/3 lg:w-1/4 p-2">
      <div class="card-body py-2">
        <h2 class="card-title">{{vehicle.mark}}-{{vehicle.model}} ({{vehicle.engine_fuel_Type}})</h2>
        <p class="inline-flex gap-4 items-center"> <i-tabler name="armchair" /> {{vehicle.place_number}} places</p>
        <span class="text-xl text-info">
          {{vehicle.immatriculation}}
        </span>
      </div>
      <input type="radio" (change)="updateSelectedVehicles( $index, $event)" name="radio-vehicle"
        [checked]="isVehicleSelected(vehicle._id)" class="opacity-0 hidden" />
    </label>

    } @empty{
    <div class="list-row w-full col-span-3">
      <h2 class="text-xl text-warning text-center w-full font-bold">Pas encore de véhicule enregister</h2>
    </div>
    }

  </div>
</div>
