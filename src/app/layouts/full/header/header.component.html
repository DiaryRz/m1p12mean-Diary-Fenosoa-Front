<mat-toolbar class="sticky top-0 z-10 h-16 bg-white gap-8 m-1 drop-shadow-md rounded-lg w-[calc(100%-8px)]">
  <!-- Mobile Menu -->
  <button mat-icon-button (click)="toggleMobileNav.emit()" class="d-flex justify-content-center">
    <i-tabler class="iconify icon-20 d-flex" name="menu-2" />
  </button>
  <!-- --------------------------------------------------------------- -->
  <!-- Notification Dropdown -->
  <!-- --------------------------------------------------------------- -->

  <span class="flex-auto"></span>
  <!-- --------------------------------------------------------------- -->
  <!-- profile Dropdown -->
  <!-- --------------------------------------------------------------- -->
  <button mat-icon-button extended [matMenuTriggerFor]="profilemenu" aria-label="Notifications"
    class="flex items-center justify-center rounded-full">
    <img src="/assets/images/profile/user-1.jpg" class="rounded-full aspect-square w-10 " width="40" />
  </button>
  <mat-menu #profilemenu="matMenu" class=" mt-4  rounded-lg min-w-52 drop-shadow-md bg-white">
    <div class="px-3 mt-3">
      <button (click)="logout()" mat-stroked-button
        class="w-full bg-transparent outline-1 hover:text-blue-500 hover:drop-shadow-lg  outline-slate-900 text-slate-900 p-3 rounded-xl">Logout</button>
    </div>
  </mat-menu>
</mat-toolbar>
