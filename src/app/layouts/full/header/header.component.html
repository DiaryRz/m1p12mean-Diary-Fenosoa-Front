<div class="navbar bg-base-200 shadow-sm ">
  <!-- Mobile Menu -->
  <button mat-icon-button (click)="toggleMobileNav.emit()" class="d-flex justify-content-center">
    <i-tabler class="iconify icon-20 d-flex" name="menu-2" />
  </button>
  <!-- --------------------------------------------------------------- -->
  <!-- Notification Dropdown -->
  <!-- --------------------------------------------------------------- -->

  <span class="flex-auto"></span>
  <!-- --------------------------------------------------------------- -->
  <!-- profile Dropdown -->
  <!-- --------------------------------------------------------------- -->
  <button mat-icon-button extended [matMenuTriggerFor]="profilemenu" aria-label="Notifications"
    class="flex items-center justify-center rounded-full">
    <img src="/assets/images/profile/user-1.jpg" class="rounded-full aspect-square w-10" width="50" />
  </button>
  <mat-menu #profilemenu="matMenu" class=" mt-4 rounded min-w-52 drop-shadow-md bg-base-200">
    <div class="px-3 mt-3">
      <button (click)="logout()" mat-stroked-button class="btn btn-soft w-full">Logout</button>
    </div>
  </mat-menu>
</div>
