<div class="" dir="ltr">
  <mat-sidenav-container class="min-h-dvh min-w-dvw flex-auto" autosize autoFocus>
    <mat-sidenav #leftsidenav class="drawer" [mode]="isOver ? 'over' : 'side'"
      (openedChange)="onSidenavOpenedChange($event)" (closedStart)="onSidenavClosedStart()"
      class="w-72 shrink-0 block fixed top-0 left-0 drawer-content overflow-x-hidden drop-shadow-sm bg-base-100 rounded-lg shadow-md border border-base-200/50">
      <div class="flex flex-col h-full">
        <app-sidebar (toggleMobileNav)="sidenav.toggle()" [showToggle]="isOver"></app-sidebar>
        <ng-scrollbar class="relative">
          <mat-nav-list class="px-3 sidebar-list">
            @for(item of navItems; track item) {
            <app-nav-item [item]="item" (notify)="sidenav.toggle()">
            </app-nav-item>
            }
          </mat-nav-list>
        </ng-scrollbar>
      </div>
    </mat-sidenav>

    <mat-sidenav-content class="h-full relative z-[1] overflow-auto block" #content>
      <app-header [showToggle]="!isOver" (toggleCollapsed)="toggleCollapsed()"
        (toggleMobileNav)="sidenav.toggle()"></app-header>
        <main class="p-4 w-full mt-14 h-[calc(100% - calc(var(--spacing) * 16))] min-h-dvh overflow-auto">
          <router-outlet (activate)="onComponentActivated($event)"></router-outlet>
        </main>
        <footer class="sticky bottom-0 left-0 z-20 w-full p-4 border-t border-base-200 shadow-sm md:flex md:items-center md:justify-between md:p-6">
          <div class="w-full mx-auto md:py-4">
            <div class="sm:flex sm:items-center sm:justify-between">
              <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">ReviveAuto</span>
              <ul class="flex flex-wrap items-center text-sm font-medium ">
                <li>
                  <a href="https://github.com/DiaryRz/m1p12mean-Diary-Fenosoa-Front" class="hover:underline me-4 md:me-6"><i-tabler name="brand-github-filled"/> Frontend</a>
                </li>
                <li>
                  <a href="https://github.com/DiaryRz/m1p12mean-Diary-Fenosoa-Back" class="hover:underline me-4 md:me-6"><i-tabler name="brand-github-filled"/> Backend</a>
                </li>
              </ul>
            </div>
            <hr class="my-6 border-gray-200 sm:mx-auto dark:border-gray-700 lg:my-8" />
            <span class="block text-sm text-primary sm:text-center">
              RAKOTOARISON Fenosoa Tiavina
              &
              RAZAFINJATOVO Diary MickaÃ«lla
            </span>
          </div>
        </footer>
    </mat-sidenav-content>

  </mat-sidenav-container>
</div>
