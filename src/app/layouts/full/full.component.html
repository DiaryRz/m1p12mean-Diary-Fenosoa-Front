<div class="" dir="ltr">
  <mat-sidenav-container class="min-h-dvh min-w-dvw flex-auto" autosize autoFocus>
    <!-- ============================================================== -->
    <!-- Vertical Sidebar -->
    <!-- ============================================================== -->
    <mat-sidenav #leftsidenav [mode]="'over'" [opened]="false" (openedChange)="onSidenavOpenedChange($event)"
      (closedStart)="onSidenavClosedStart()"
      class="w-72 shrink-0 absolute overflow-x-hidden drop-shadow-sm bg-base-100 rounded-lg shadow-md border border-base-200/50">
      <div class="flex flex-col h-full">
        <app-sidebar (toggleMobileNav)="sidenav.toggle()" [showToggle]="isOver"></app-sidebar>
        <ng-scrollbar class="relative">
          <mat-nav-list class="px-3 sidebar-list">
            @for(item of navItems; track item) {
            <app-nav-item [item]="item" (notify)="sidenav.toggle()">
            </app-nav-item>
            }
          </mat-nav-list>
        </ng-scrollbar>
      </div>
    </mat-sidenav>

    <!-- ============================================================== -->
    <!-- Main Content -->
    <!-- ============================================================== -->
    <mat-sidenav-content class="h-full w-full" #content>
      <!-- ============================================================== -->
      <!-- VerticalHeader -->
      <!-- ============================================================== -->
      <app-header [showToggle]="!isOver" (toggleCollapsed)="toggleCollapsed()"
        (toggleMobileNav)="sidenav.toggle()"></app-header>

      <div class="">
        <main class="p-8 w-full">
          <!-- ============================================================== -->
          <!-- Outlet -->
          <!-- ============================================================== -->
          <router-outlet (activate)="onComponentActivated($event)"></router-outlet>
        </main>
      </div>
    </mat-sidenav-content>

  </mat-sidenav-container>
</div>
