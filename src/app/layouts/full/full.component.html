<div class="" dir="ltr">
  <mat-sidenav-container class="min-h-dvh min-w-dvw flex-auto" autosize autoFocus>
    <mat-sidenav #leftsidenav class="drawer" [mode]="isOver ? 'over' : 'side'" [opened]="!isOver"
      (openedChange)="onSidenavOpenedChange($event)" (closedStart)="onSidenavClosedStart()"
      class="w-72 shrink-0 block fixed top-0 left-0 drawer-content overflow-x-hidden drop-shadow-sm bg-base-100 rounded-lg shadow-md border border-base-200/50">
      <div class="flex flex-col h-full">
        <app-sidebar (toggleMobileNav)="sidenav.toggle()" [showToggle]="isOver"></app-sidebar>
        <ng-scrollbar class="relative">
          <mat-nav-list class="px-3 sidebar-list">
            @for(item of navItems; track item) {
            <app-nav-item [item]="item" (notify)="sidenav.toggle()">
            </app-nav-item>
            }
          </mat-nav-list>
        </ng-scrollbar>
      </div>
    </mat-sidenav>

    <mat-sidenav-content class="h-full relative z-[1] overflow-auto block" #content>
      <app-header [showToggle]="!isOver" (toggleCollapsed)="toggleCollapsed()"
        (toggleMobileNav)="sidenav.toggle()"></app-header>

      <div class="h-full mt-10">
        <main class="p-8 w-full h-full">
          <!-- ============================================================== -->
          <!-- Outlet -->
          <!-- ============================================================== -->
          <router-outlet (activate)="onComponentActivated($event)"></router-outlet>
        </main>
      </div>
    </mat-sidenav-content>

  </mat-sidenav-container>
</div>
